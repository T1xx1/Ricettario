<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aggiungi</title>
   <link rel="stylesheet" href="../style.css">
</head>

<body id="add">
   <h1>Aggiungi</h1>
   <form>
      <input type="text" autofocus placeholder="Nome...">
      <input type="url" placeholder="Link...">
      <select></select>
      <button type="submit">Fatto</button>
   </form>
   <script>
      let select = document.querySelector('select');

      document.querySelector('form').addEventListener('submit', e => {
         e.preventDefault();

         let name = document.querySelector('input[type="text"]').value;

         if (name) preload.ricettario.add(name, document.querySelector('input[type="url"]').value, select.options[select.selectedIndex].innerHTML);

         preload.ipc('index.html');
      });

      preload.types.forEach(type => select.innerHTML += `<option>${type}</option>`);
   </script>
</body>

</html>
