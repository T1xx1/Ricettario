<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aggiungi ricetta</title>
   <link rel="stylesheet" href="../index.css">
</head>

<body id="add">
   <h1>Aggiungi ricetta</h1>
   <input type="text" autofocus placeholder="Nome">
   <input type="url" placeholder="Link">
   <select></select>
   <button id="done">Fatto</button>
   <script>
      let done = document.querySelector('#done');
      let select = document.querySelector('select');

      done.addEventListener('click', () => {
         let name = document.querySelector('input[type="text"]').value;

         if (name) {
            let category = select.options[select.selectedIndex].innerHTML.toLowerCase();
            let link = document.querySelector('input[type="url"]').value;
            let recipe = {};

            if (category !== 'none') recipe['category'] = category;

            recipe.date = new Date().toLocaleDateString('it', {
               day: '2-digit',
               month: '2-digit',
               year: 'numeric'
            });
            recipe.name = name[0].toUpperCase() + name.slice(1);

            if (link) recipe['link'] = link;

            preload.recipes.add(recipe);
            preload.window('close');
         }
      });

      preload.recipes.categories.forEach(category => select.innerHTML += `<option>${category}</option>`);
   </script>
</body>

</html>
